version: 2.1

parameters:
  npm-repo:
    type: string
    default: "@voiceflow/general-runtime"
  container-image-url:
    type: string
    default: "168387678261.dkr.ecr.us-east-1.amazonaws.com/general-runtime"
  k8s-asset:
    type: string
    default: "deployment/general-runtime"
  k8s-namespace:
    type: string
    default: "voiceflow-v1" # This is usually voiceflow-v1
  ssh-fingerprint:
    type: string
    default: "61:71:13:8f:00:5f:da:63:a8:0c:6d:f3:b4:b1:17:b3"
  track-component:
    type: string
    default: "general-runtime"

# Reusable YAML chunks
defaults:
  prod_deploy_filters: &prod_deploy_filters
    filters:
      branches:
        ignore: /.*/
      tags:
        only: /^v[0-9]*(\.[0-9]*)*$/

  trying_staging_filters: &trying_staging_filters
    branches:
      only:
        - staging
        - trying

  ignore_staging_filters: &ignore_staging_filters
    branches:
      ignore:
        - staging

  slack-fail-post-step: &slack-fail-post-step
    post-steps:
      - vfcommon/notify_slack:
          channel: dev_general
          event: fail
          mentions: "@eng_platform"
          template: basic_fail_1
          branch_pattern: master

orbs:
  vfcommon: voiceflow/common@dev:2a777f8
  sonarcloud: sonarsource/sonarcloud@1.0.2

jobs:

  install-and-build:
    executor: vfcommon/code-test-executor
    steps:
      - checkout
      - vfcommon/install_node_modules:
          avoid_post_install_scripts: false
      - vfcommon/build:
          container_folder_to_copy: 'build'
          request_remote_docker: true
          run_in_container: true
      # Save workspace for subsequent jobs (i.e. test)
      - persist_to_workspace:
          root: .
          paths:
            - build
            - node_modules

  test:
    executor: vfcommon/code-test-executor
    steps:
      - checkout
      - attach_workspace:
          at: ~/voiceflow
      - vfcommon/setup_dynamodb
      - vfcommon/lint_report:
          run_in_background: true
      - vfcommon/lint_dockerfile:
          run_in_background: true
      - vfcommon/dependency_tests:
          run_in_background: true
      - vfcommon/unit_tests:
          run_in_background: true
      - vfcommon/integration_tests:
          wait: true
      - sonarcloud/scan

  build-push-image:
    executor: vfcommon/build-executor
    parameters:
      image_repo:
        description: The container image repository
        type: string
      image_tag:
        description: The container image tag
        type: string
        default: ""
      release_pkg:
        description: The npm package name to be released
        type: string
        default: ""
      dockerfile:
        description: Name of the Dockerfile to build
        type: string
        default: Dockerfile
    steps:
      - vfcommon/build_push_image:
          image_repo: << parameters.image_repo >>
          release_pkg: << parameters.release_pkg >>
          image_tag: << parameters.image_tag >>
          dockerfile: << parameters.dockerfile >>

  post-image-push-actions:
    executor: vfcommon/build-executor
    steps:
      - vfcommon/post_image_push_actions:
          namespace: << pipeline.parameters.k8s-namespace >>
          target: << pipeline.parameters.k8s-asset >>
          tagged: true

  update-track:
    executor: vfcommon/build-executor
    steps:
      - vfcommon/update_track:
          image_repo: << pipeline.parameters.container-image-url >>
          component: << pipeline.parameters.track-component >>

# When should each job run and what are their dependencies?
workflows:
  # Merge Queue jobs
  e2e:
    jobs:
      - vfcommon/test_e2e:
          <<: *slack-fail-post-step
          github_username: GITHUB_USERNAME
          github_token: GITHUB_TOKEN
          creator_app_commit: DEFAULT_COMMIT
          vf_service_commit: CIRCLE_SHA1
          vf_service_name: "general-runtime"
          vf_service_port: "8005"
          context: dev-test
          filters:
            <<: *trying_staging_filters

  # Master (production)
  test-and-release-app:
    jobs:
      - install-and-build:
          <<: *slack-fail-post-step
          context: dev-test
          filters:
            <<: *ignore_staging_filters
      - test:
          <<: *slack-fail-post-step
          context: dev-test
          requires:
            - install-and-build
          filters:
            <<: *ignore_staging_filters
      - update-track:
          context: dev-test
          requires:
            - install-and-build
      - vfcommon/release:
          <<: *slack-fail-post-step
          context: dev-test
          requires:
            - test
          filters:
            branches:
              only: master
      - vfcommon/generate_technical_documentation:
          <<: *slack-fail-post-step
          context: dev-test
          requires:
            - test
            - vfcommon/release
          filters:
            branches:
              only: master

  deploy-app:
    jobs:
      - install-and-build:
          <<: *prod_deploy_filters
          context: dev-test
          name: instal-and-build-release
      - build-push-image:
          <<: *prod_deploy_filters
          name: build-push-image
          context: dev-test
          requires:
            - instal-and-build-release
          image_repo: << pipeline.parameters.container-image-url >>
          release_pkg: << pipeline.parameters.npm-repo >>
      - update-track:
          <<: *prod_deploy_filters
          context: dev-test
          name: update-track-release
          requires:
            - build-push-image
      - post-image-push-actions:
          <<: *prod_deploy_filters
          context: dev-test
          requires:
            - update-track-release
      - build-push-image:
          <<: *prod_deploy_filters
          name: build-push-image-e2e
          context: dev-test
          image_repo: << pipeline.parameters.container-image-url >>
          dockerfile: "Dockerfile.e2e"
          image_tag: "latest-master-e2e"
